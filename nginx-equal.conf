events {
    worker_connections 1024;
}

http {
    upstream recommender_backend {
        #least_conn;
        ip_hash;
        server recommender-blue:8080 weight=1 max_fails=3 fail_timeout=30s;
        server recommender-green:8080 weight=1 max_fails=3 fail_timeout=30s;
    }

    keepalive_timeout 65;
    keepalive_requests 100;

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        # Dedicated /metrics endpoint with shorter timeouts for Prometheus scraping

        location /metrics {

            proxy_pass http://recommender_backend;

            proxy_http_version 1.1;

            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 2s;

            proxy_send_timeout 5s;

            proxy_read_timeout 5s;

            # Don't retry on timeout - fail fast for metrics

            proxy_next_upstream off;

            access_log off;

        }

        location / {
            proxy_pass http://recommender_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_pass_header X-Backend-Color;
        }
    }
}